<!doctype html>
<html lang="zh" class="h-100">
  <head>
    <meta charset="utf-8">
    <title>iTutorials</title>
    <meta name="Description" content="You can learn something">
    <meta name="theme-color" content="#343a40">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="/iTutorials2-master/assets/images/favicon.jpg?v={{ "now" | date: "%s" }}">
    <link rel="apple-touch-icon" href="/iTutorials2-master/assets/images/favicon.jpg?v={{ "now" | date: "%s" }}">
    <link rel="manifest" href="/manifest.json?v={{ "now" | date: "%s" }}">
    <link rel="stylesheet" href="/iTutorials2-master/assets/styles/bootstrap.css?v={{ "now" | date: "%s" }}">
    <link rel="stylesheet" href="/iTutorials2-master/assets/styles/itutorials.css?v={{ "now" | date: "%s" }}">
  </head>
  <body class="d-flex flex-column h-100" style="padding-top:56px{% if page.bgd %}; background:#f4f4f4;{% endif %}">

    <header class="fixed-top d-print-none">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark shadow">

        <a class="navbar-brand" href="/">
          <picture>
            <source type="image/webp" srcset="/iTutorials2-master/assets/images/favicon.webp?v={{ "now" | date: "%s" }}">
            <source type="image/jpeg" srcset="/iTutorials2-master/assets/images/favicon.jpg?v={{ "now" | date: "%s" }}">
            <img src="/iTutorials2-master/assets/img/favicon.jpg?v={{ "now" | date: "%s" }}" width="30" height="30" class="d-inline-block align-top border rounded mr-2" alt="">
          </picture>
          iTutorials
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            {% for lish in site.data.menu %}
              <li class="nav-item{% if page.url == lish.href %} active{% endif %}">
                <a class="nav-link" href="{{ lish.href | remove_first: ".html" }}">{{ lish.name }}</a>
              </li>
            {% endfor %}
          </ul>
        </div>

      </nav>
    </header>

    <main class="mt-3{% if page.url == "/404.html" %} my-auto{% endif %}">
      <div class="container-md{% unless page.bgd %} article{% endunless %}" {% unless page.bgd %} style="max-width:720px" {% endunless %}>
        <h1 class="d-none d-print-block">iTutorials</h1>
        <hr class="d-none d-print-block">
        {{- content -}}
        <hr class="d-none d-print-block">
        <p class="d-none d-print-block">Copyright MCSMDS All Right Reserved</p>
      </div>
    </main>

    <footer class="{% if page.url != "/404.html" %}mt-auto {% endif %}shadow-sm bg-light py-3 d-print-none">
      <div class="container-md">
        <span class="font-weight-light">Copyright MCSMDS All Right Reserved</span>
      </div>
    </footer>

    <script src="/iTutorials2-master/assets/scripts/jquery.js?v={{ "now" | date: "%s" }}"></script>
    <script src="/iTutorials2-master/assets/scripts/bootstrap.js?v={{ "now" | date: "%s" }}"></script>
    <script>

      async function runSW()
      {
        const {Workbox} = await import("/workbox/workbox-window.mjs?v={{ "now" | date: "%s" }}");
        const wb = new Workbox("/sw.js?v={{ "now" | date: "%s" }}");
        wb.register();
        const swVersion = await wb.messageSW({type: "GET_VERSION"});
        $("#version").text("服务人员状态: "+swVersion);
      }

      if ("serviceWorker" in navigator) {
        runSW();
      } else {
        $("#version").text("服务人员状态: 浏览器不支持");
      }

    </script>

  </body>
</html>
